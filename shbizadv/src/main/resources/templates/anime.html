<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Bizarre Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords">
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- start plugins -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
    <div class="container_wrap">
        <header th:insert="~{blocks/header :: header}"></header>
        <div class="content">
            <div class="box_1">
                <h1 th:if="${genre}" th:text="${genre.name}" class="m_2"></h1>
                <h1 th:if="${genre==null}" class="m_2">Featured Movies</h1>
                <div class="search">
                    <form action="/anime" method="get">
                        <input type="text" name="search" value="Search..." onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}">
                        <input type="submit" value="">
                    </form>
                </div>
                <div class="gallery">
                    <a th:each="el :${animeList}" th:href="'/anime/'+${el.anime_id}"><img th:src="'/uploads/'+${el.avatar}" th:alt="${el.name}"></a>
                </div>
            </div>
        </div>
            </div>
        </div>
        <footer th:insert="~{blocks/footer :: footer}">
        </footer>
    </div>
</div>
</body>
</html>
