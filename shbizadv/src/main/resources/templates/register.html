<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<title>Bizarre Adventure</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Movie_store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
</head>
<body>
	<header th:insert="~{blocks/header :: header}"></header>
	<div class="bd">
	<div class="container">
		<div class="container_wrap">
	      <div>
      	     <div class="register">
		  	  <form action="/register" method="post" class="form-signup">
				<h2 class="text-center">Регистрация</h2>
				<div class="register-top-grid">
					<div class="row">
						<label for="login">Логин:</label>
						<input type="text" name="login" id="login" class="form-control">
						<span th:if="${errors}" th:text="${errors[login]}" class="error"> </span>
					</div>
					<div class="row">
						<label for="email">Email Address:</label>
						<input type="email" name="email" id="email" class="form-control">
						<span th:if="${errors}" th:text="${errors[email]}" class="error"></span>
					</div>
					<div class="row">
						<label for="password">Пароль:</label>
						<input type="password" name="password" id="password" class="form-control">
						<span th:if="${errors}" th:text="${errors[password]}" class="error"></span>
					</div>
					<div class="row">
						<label for="confirm_password">Подтверждение пароля:</label>
						<input type="password" name="confirm_password" id="confirm_password" class="form-control">
						<span th:if="${errors}" th:text="${errors[password]}" class="error"></span>
					</div>
				</div>
				<input type="submit" value="Create Account">
			</form>
			</div>
		</div>
	</div>
</div>
		<footer th:insert="~{blocks/footer :: footer}">
 </footer>		
</body>
</html>
