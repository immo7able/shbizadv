<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Bizarre Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="Movie_store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
  <script src="js/responsiveslides.min.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
  <section class="profile">
    <div class="avatar">
      <img src="images/pic11.jpg" alt="Аватар пользователя">
    </div>
    <div class="info">
      <h2 th:text="${user.login}"></h2>
      <p th:text = "${user.ranking}"/>
      <form th:action="@{/comment}" method="get">
        <input type="hidden" name="user_id" th:value="${user.user_id}">
        <button type="submit">Посмотреть комментарии</button>
      </form>
    </div>
  </section>
  <section class="manga-list">
    <h2>Уведомления</h2>
    <ul>
      <li>
        <div class="image-container" th:each="usermessage : ${usermessages}">
          <span th:text="${usermessage.message}"></span>
        </div>
      </li>
    </ul>
    <h2>Избранное</h2>
    <ul>
      <li>
        <div class="image-container" th:each="favorite : ${favorites}">
          <a th:href="@{'anime/' + ${favorite.anime.anime_id}}">
            <img th:src="@{'/uploads/' + ${favorite.anime.avatar}}" alt="Изображение аниме">
          </a>
        </div>
      </li>
    </ul>
  </section>
</main>
<footer th:insert="~{blocks/footer :: footer}">
</footer>
</body>
</html>
